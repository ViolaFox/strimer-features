<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Timed</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
        font-family: Arial, sans-serif;
      }

      /* Скрыто по умолчанию */
      .glass-card {
        opacity: 0;
        transform: scale(0.9);
        transition:
          opacity 0.6s ease,
          transform 0.6s ease;
        pointer-events: none;

        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border: 2px solid #4ade80;
        border-radius: 20px;
        padding: 25px 25px 20px 25px;
        text-align: center;

        box-shadow:
          0 0 20px rgba(74, 222, 128, 0.4),
          inset 0 0 20px rgba(74, 222, 128, 0.1);

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Активное состояние */
      .glass-card.active {
        opacity: 1;
        transform: scale(1);
        animation: glowPulse 2s ease-in-out infinite;
      }

      /* Пульсация свечения */
      @keyframes glowPulse {
        0% {
          box-shadow:
            0 0 20px rgba(74, 222, 128, 0.4),
            inset 0 0 20px rgba(74, 222, 128, 0.1);
        }
        50% {
          box-shadow:
            0 0 40px rgba(74, 222, 128, 0.8),
            inset 0 0 40px rgba(74, 222, 128, 0.2);
        }
        100% {
          box-shadow:
            0 0 20px rgba(74, 222, 128, 0.4),
            inset 0 0 20px rgba(74, 222, 128, 0.1);
        }
      }

      .title {
        color: #4ade80;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        letter-spacing: 1px;
        text-shadow:
          0 0 5px rgba(74, 222, 128, 0.8),
          0 0 15px rgba(74, 222, 128, 0.6);
      }

      .qr-code {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="glass-card" id="qrCard">
      <div class="title">Няшке на вкусняшки</div>
      <img
        src="https://z-cdn-media.chatglm.cn/files/d89aa3e4-0acc-4438-a9f5-74d8ddfac6d7.png?auth_key=1871680525-d23b92c39a8e47049a5bcb73aae5d171-0-05d5f89466e9f865cea92b676b2db569"
        alt="QR Code"
        class="qr-code"
      />
    </div>

    <script>
      const qrCard = document.getElementById("qrCard");

      const showTime = 30000; // 30 секунд видно
      const intervalTime = 90000; // 15 минут

      function cycleQR() {
        // Показ
        qrCard.classList.add("active");

        setTimeout(() => {
          // Скрытие
          qrCard.classList.remove("active");

          // Полный перезапуск таймера после скрытия
          setTimeout(cycleQR, intervalTime);
        }, showTime);
      }

      // Первый запуск через 15 минут
      setTimeout(cycleQR, intervalTime);
    </script>
  </body>
</html>
