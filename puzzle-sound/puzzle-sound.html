<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Seal Sound</title>
  </head>
  <body style="margin: 0; padding: 0; background: transparent">
    <!-- Опционально можно добавить картинку, если нужно -->

    <!-- Звук -->
    <audio id="sealSound" src="ice-magic-attack-effect.mp3" autoplay></audio>

    <script>
      // Автоматически воспроизводим звук при загрузке страницы
      const sound = document.getElementById("sealSound");
      sound.play().catch((err) => {
        console.log("Ошибка воспроизведения:", err);
      });
    </script>
  </body>
</html>
